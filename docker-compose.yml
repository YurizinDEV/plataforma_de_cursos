version: "3.8"

services:
  api:
    build: .
    container_name: plataforma-cursos-api
    ports:
      - "5011:5011"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - mongo
    restart: always

  mongo:
    image: mongo:6
    container_name: plataforma-cursos-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
